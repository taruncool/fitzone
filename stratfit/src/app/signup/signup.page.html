      </ion-button>
    </ion-buttons>
    <ion-title>Sign Up </ion-title>
  </ion-toolbar> 

</ion-header>

          <ion-row class="hed" >
            <span>Password</span>
            <ion-input type="{{type}}" minlength="5" maxlength="15" placeholder="Enter Password *" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-row>
            <ion-icon *ngIf="!showPass" name="eye-outline" (click)="showPassword()" slot="end"></ion-icon>
            <ion-icon *ngIf="showPass" name="eye-off-outline" (click)="showPassword()" slot="end"></ion-icon>
        </ion-item>

      <ion-item class="nobg nobor chetxt">
        <ion-checkbox type="checkbox" checked="false" (ionChange)="selectCheckbox($event)"> </ion-checkbox>
        <ion-label>I have read and accepted the StratFit <a (click)="Privacyid('terms')">Terms and Conditions</a></ion-label>
      </ion-item>
      

      <ion-button expand="block" [disabled]="!registerForm.form.valid" (click)="signup(user)">SIGN UP</ion-button>

    </form>
