<ion-content class=" coach coachview ">

  <div class="fulview">
    <div class="fulcard " >
      <img src={{coachData1.avatar}} class="planimg" *ngIf="coachData1.avatar !='' && coachData1.avatar !=null">
      <img src="assets/images/plan_2.png" class="planimg" *ngIf="coachData1.avatar =='' || coachData1.avatar ==null" >

      <div class="container">
        <div class="cdbody">
          <!-- <span>{{planinfo.duration_weeks}} Weeks - {{planinfo.planType}}</span>  -->
          <h1>{{coachData1.coachName}}</h1>
          <p>Fitness Strength Coach<em>4.5
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 34 34">
              <path id="Star" d="M17,0l4.25,12.644L34,12.987,23.877,21.144,27.507,34,17,26.4,6.493,34l3.63-12.856L0,12.987l12.75-.343Z" fill="#ffc400"/>
            </svg>
            
          </em></p>
        </div>
      </div>

    </div>

  </div>

  <div class="sbgry programview">
    
    <!-- <div class='fulpad nopadb' >
      <h2>About</h2>
      <p class=" coachdisc" [innerHTML]="aboutCoach"></p>
    </div> -->



    <!-- Grid Format -->
    <div class="fulpad  gridview" >
      <h2>Programs</h2>


      <ion-list >

        <ion-item class="nodata nopad"  *ngIf="plansdata.length==0">
          <p>No programs to display</p>
        </ion-item>

        <ion-row>
          <ion-col size="6" *ngFor="let plan of plansdata; let i = index" >
            <div class="fulcard active" (click)="viewplaninfo(plan)">
              <img src="{{plan.planLogo}}" (error)="onImageError(plan)" *ngIf="plan.planPhoto !='' && plan.planPhoto !=null">
              <img src="assets/images/plan_2.png" *ngIf="plan.planPhoto =='' || plan.planPhoto ==null">

              <div class="container">
                <div class="cdbody">
                  <span>{{plan.duration_weeks}} Weeks</span>
                  <h1>{{plan.planName}}</h1>
                  <!-- <p>{{plan.createdBy_id__first_name}}</p> -->
                  <p> {{plan.planType}}  <em>4.5
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 34 34">
                      <path id="Star" d="M17,0l4.25,12.644L34,12.987,23.877,21.144,27.507,34,17,26.4,6.493,34l3.63-12.856L0,12.987l12.75-.343Z" fill="#ffc400"/>
                    </svg>
                    
                  </em></p>
                </div>
              </div>

              <div class="posabs text-center tick"  *ngIf="plan.activestatus">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.535 26.569">
                  <path id="Tick" d="M79.291,45.012a2.325,2.325,0,0,0-3.144,0L53.922,65.971l-8.727-8.21a2.325,2.325,0,0,0-3.144,0,2.006,2.006,0,0,0,0,2.958L52.3,70.357a2.242,2.242,0,0,0,1.572.612,2.339,2.339,0,0,0,1.572-.612l23.8-22.387A1.966,1.966,0,0,0,79.291,45.012Z" transform="translate(-41.4 -44.4)" fill="#fff"/>
                </svg>   
              </div>

            </div>
          </ion-col>
        </ion-row>
      </ion-list>
      
    </div>

  </div>
