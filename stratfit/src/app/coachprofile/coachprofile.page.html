<ion-header class=" head">

  <ion-toolbar class="hedfm"> 
    <ion-buttons  slot="start" >
      <ion-button slot="icon-only" (click)="backButtonAction()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.028 56">
            <path id="Back" d="M60.048,61.921a1.981,1.981,0,0,0,2.8,0,1.981,1.981,0,0,0,0-2.8L38.228,34.5,62.848,9.879a1.98,1.98,0,0,0-2.8-2.8L33.979,33.1a1.981,1.981,0,0,0,0,2.8Z" transform="translate(-33.4 -6.5)"/>
          </svg>
      </ion-button>
    </ion-buttons>

    <ion-title>Coach Details</ion-title>

    
  </ion-toolbar> 
</ion-header>


<ion-content class=" coach coachview ">
  
  <ion-card class="nobg user " >

    <ion-item >
      <ion-avatar  slot="start" *ngIf="coachData1.avatar !='' && coachData1.avatar !=null">
        <img src={{s3Url}}{{coachData1.avatar}} >
      </ion-avatar>
    
      <ion-avatar  slot="start" *ngIf="coachData1.avatar =='' || coachData1.avatar ==null">
        <img src="assets/images/icon.png"/>
      </ion-avatar>
    
      <div class="title">
        <h2 >{{coachData1.coachName}}</h2>
        <em>Fitness Strength Coach</em>
        <ion-row>
          <ion-col class="rate">
            <em>
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 36.472 34.953">
                <path id="Path_8058" data-name="Path 8058" d="M65.224,19.749a2.719,2.719,0,0,0-1.507-4.638L54.694,13.8a.544.544,0,0,1-.409-.3L50.249,5.326a2.719,2.719,0,0,0-4.877,0L41.337,13.5a.544.544,0,0,1-.41.3L31.9,15.11A2.719,2.719,0,0,0,30.4,19.749l6.529,6.364a.544.544,0,0,1,.156.481L35.542,35.58a2.72,2.72,0,0,0,3.946,2.867l8.07-4.243a.544.544,0,0,1,.506,0l8.07,4.243a2.719,2.719,0,0,0,3.945-2.867l-1.541-8.986a.544.544,0,0,1,.156-.481Zm-8.829,7.213,1.541,8.986a.544.544,0,0,1-.789.573l-8.07-4.243a2.719,2.719,0,0,0-2.531,0l-8.07,4.243a.544.544,0,0,1-.789-.573l1.541-8.986a2.719,2.719,0,0,0-.782-2.407l-6.529-6.364a.544.544,0,0,1,.3-.928l9.022-1.311a2.719,2.719,0,0,0,2.048-1.488l4.035-8.176a.544.544,0,0,1,.975,0h0l4.035,8.176a2.719,2.719,0,0,0,2.047,1.488L63.4,17.263a.544.544,0,0,1,.3.928l-6.529,6.364A2.719,2.719,0,0,0,56.394,26.962Z" transform="translate(-29.575 -3.81)" />
              </svg>
            
              4.7
            </em>
          </ion-col>
        </ion-row>
      
      </div>
    </ion-item>
</ion-card>  



<div class="sfmenu">
  <ion-segment  class="segment-activated" [(ngModel)]="coachProfile">
    <ion-segment-button value="programs" >
      <ion-label>Programs <!--em>{{recommendedData.length}}</em--></ion-label>
    </ion-segment-button>
    <ion-segment-button value="About" >
      <ion-label>About </ion-label>
    </ion-segment-button>
  </ion-segment>
  
</div>


<div [ngSwitch]="coachProfile" >

  <ion-list *ngSwitchCase="'programs'">


    <ion-slides loop="false" speed="500" pager="true" spaceBetween="0" direction="vertical"slidesPerView="1"effect="slide"pager="false" zoom="true">
      
      <ion-slide class="fulcard " *ngFor="let plan of plansdata; let i = index" (click)="viewplaninfo(plan)">
        <div *ngIf="plan.planType=='Intermediate'"></div>
            <img src="{{plan.programPhoto}}" (error)="onImageError(plan)" *ngIf="plan.planPhoto !='' && plan.planPhoto !=null">
            <img src="assets/images/plan_2.png" *ngIf="plan.planPhoto =='' || plan.planPhoto ==null">
       
          <div class="container">
            <div class="cdbody">
              <span>{{plan.duration_weeks}} Weeks - {{plan.planType}}</span>
              <h1>{{plan.planName}}</h1>
              <!-- <p>{{plan.createdBy_id__first_name}}</p> -->
            
              <em>Watch Video</em>
              <svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path id="Path_256" data-name="Path 256" d="M56.443,106.6A50,50,0,1,0,6.4,56.6,50.014,50.014,0,0,0,56.443,106.6Z" transform="translate(-6.4 -6.6)" fill="none"  />
                <path id="Path_257" data-name="Path 257" d="M0,29.143H36.744L18.377,0Z" transform="translate(69.389 31.621) rotate(90)" fill="#fff " fill-rule="evenodd"/>
              </svg> 
            </div>
          </div>

          <div class="posabs text-center tick"  *ngIf="plan.activestatus">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.535 26.569">
                <path id="Tick" d="M79.291,45.012a2.325,2.325,0,0,0-3.144,0L53.922,65.971l-8.727-8.21a2.325,2.325,0,0,0-3.144,0,2.006,2.006,0,0,0,0,2.958L52.3,70.357a2.242,2.242,0,0,0,1.572.612,2.339,2.339,0,0,0,1.572-.612l23.8-22.387A1.966,1.966,0,0,0,79.291,45.012Z" transform="translate(-41.4 -44.4)" fill="#fff"/>
            </svg>   
          </div>

        
      </ion-slide>
  </ion-slides>


  </ion-list>

  <div class='fulpad ' *ngSwitchCase="'about'">
      <p class=" coachdisc" [innerHTML]="aboutCoach"></p>
  </div>

</div>

</ion-content>
