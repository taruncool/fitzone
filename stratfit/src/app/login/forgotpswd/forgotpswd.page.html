          <ion-input type="{{type}}" minlength="5" maxlength="15" placeholder="Enter new password" name="password" [(ngModel)]="password" required></ion-input>
          
          <ion-icon *ngIf="!showPass" name="md-eye" (click)="showPassword()" item-right></ion-icon>
          <ion-icon *ngIf="showPass" name="md-eye-off" (click)="showPassword()" item-right></ion-icon>
          
      </ion-item>
      <ion-item>
          <ion-input type="{{type1}}" minlength="5" maxlength="15" placeholder="Confirm Password" name="cpassword" [(ngModel)]="confirmpassword" required></ion-input>
          
          <ion-icon *ngIf="!showConfirmPass" name="md-eye" (click)="showConfirmPassword()" item-right></ion-icon>
          <ion-icon *ngIf="showConfirmPass" name="md-eye-off" (click)="showConfirmPassword()" item-right></ion-icon>
