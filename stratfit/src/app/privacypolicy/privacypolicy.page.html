<ion-header class=" head">
  <!-- <ion-navbar class="hedfm"> -->
      <ion-buttons ion-start >
      <ion-button  icon-only (click)="backButtonAction()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.028 56">
              <path id="Back" d="M60.048,61.921a1.981,1.981,0,0,0,2.8,0,1.981,1.981,0,0,0,0-2.8L38.228,34.5,62.848,9.879a1.98,1.98,0,0,0-2.8-2.8L33.979,33.1a1.981,1.981,0,0,0,0,2.8Z" transform="translate(-33.4 -6.5)"/>
          </svg>
      </ion-button>
      </ion-buttons>
      <ion-title><span>StratFit</span>{{heading}}</ion-title>
  <!-- </ion-navbar> -->
</ion-header>


<ion-content>
<div class="fulpad">
 <ion-card *ngFor="let d of data" (click)="toggleDetails(d)">
  
  <ion-grid>
    <ion-row>
      <ion-col col-11>
        <b *ngIf="d.title">{{d.title}}</b>
        <h3>{{d.question}}</h3>
      </ion-col>
      <ion-col col-1 class="adrop">
        <ion-icon color="primary" item-right [name]="d.icon" class="dropicon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="ansview" *ngIf="d.showDetails" [innerHTML]="d.details"></div>

 </ion-card>
</div>

</ion-content>
