<ion-header class=" head">
  <ion-toolbar class="hedfm"> 
    <ion-buttons  slot="start" >
      <ion-button  class="nobg" slot="icon-only" (click)="backButtonAction()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.028 56">
            <path id="Back" d="M60.048,61.921a1.981,1.981,0,0,0,2.8,0,1.981,1.981,0,0,0,0-2.8L38.228,34.5,62.848,9.879a1.98,1.98,0,0,0-2.8-2.8L33.979,33.1a1.981,1.981,0,0,0,0,2.8Z" transform="translate(-33.4 -6.5)"/>
          </svg>
      </ion-button>
    </ion-buttons>

    <ion-title>Feedback</ion-title>
  </ion-toolbar> 

</ion-header>

<ion-content>

  <ion-list  class=" inputs ">
    <form #feedbackForm="ngForm">
      <ion-card class="sbgw nopad" >
        <!-- <ion-row class="hed" >
          <span>Feedback</span>
        </ion-row> -->
        <ion-textarea placeholder="Your feedback is valuable to us, tell us about your experience with StratFit."  name="feedback" [(ngModel)]="feedback" required></ion-textarea>

      </ion-card>
    </form>

    <ion-button expand="block" type="submit" (click)="submitFb(feedback)" [disabled]="!feedbackForm.form.valid">Submit</ion-button>
  </ion-list>

</ion-content>
