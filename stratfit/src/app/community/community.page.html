<ion-header class="head">
  <ion-toolbar class="hedfm">
    <ion-title><span>Fitness</span>Coaches</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class=" coach">


      <div class="nodata" *ngIf="coachlist.length==0">
        <p>No coaches to display</p>
      </div>
  
      <ion-card class="nobg user " *ngFor="let clist of coachlist" (click)="viewCoachPrf(clist)">
        <ion-item>
            <ion-avatar slot="start">
              <img src={{clist.createdBy_id__avatar1}}>
            </ion-avatar>
            <div class="title"  >
              <h2>{{clist.coachName}}</h2>
              <em>Fitness Strength Coach</em>
              <ion-row>
                <ion-col> <h6>{{clist.noOfPlans}} Programs</h6></ion-col>
                <ion-col class="text-right">
                  <em>
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 36.472 34.953">
