<ion-content class="store" >
  <ion-searchbar class="fulpad none" placeholder="Search for your favorite fitness coaches."></ion-searchbar>
<div>

  <!-- List Format -->
  <div *ngIf="isGrid">


	<ion-card class="nodata nobg text-center nopad" *ngIf="plansdata.length == 0">
        <p>No programs to display </p>
        <!-- <div class="loadicon">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" stroke-width="8" fill="none"/>
          </svg>
        </div> -->
      </ion-card>
	  
    <ion-list class="fulpad" >
      <!--<ion-item class="nodata nopad" text-center *ngIf="plansdata.length == 0">
        <p>No programs to display </p>
      </ion-item>-->

      <ion-slides loop="false" speed="500" pager="true" spaceBetween="0" direction="horizontal"slidesPerView="1" effect="slide" pager="false" zoom="true" *ngIf="plansdata.length != 0" >
        <ion-slide class="fulcard "  *ngFor="let plan of plansdata; let i = index" (click)="planDetails(plan)">
          <img src="{{plan.planLogo}}" (error)="onImageError(plan)" *ngIf="plan.planLogo !='' && plan.planLogo !=null">
          <img src="assets/images/plan_2.png" *ngIf="plan.planLogo =='' || plan.planLogo ==null">
          
          <div class="container">
            <div class="cdbody">
              <span>{{plan.duration_weeks}} Weeks</span>
              <h1>{{plan.planName}}</h1>
              <p>{{plan.createdBy_id__first_name}}</p>

              <!-- <div class="wordslid">
                <em>Click to See</em>
                <div class="word">
                  <ul class="flip1"> 
                    <li>Video</li>
                    <li>Programs Details</li>
                    <li>Purpose</li> 
                    <li>Exercises</li>  
                  </ul>
                </div>
              </div> -->
              
              <!-- <em>Watch Video</em>
              <svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path id="Path_256" data-name="Path 256" d="M56.443,106.6A50,50,0,1,0,6.4,56.6,50.014,50.014,0,0,0,56.443,106.6Z" transform="translate(-6.4 -6.6)" fill="none"  />
                <path id="Path_257" data-name="Path 257" d="M0,29.143H36.744L18.377,0Z" transform="translate(69.389 31.621) rotate(90)" fill="#fff " fill-rule="evenodd"/>
              </svg>   -->
          
            </div>
          </div>

          <div class="posabs text-center tick nobg" *ngIf="plan.activestatus" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.535 26.569">
                <path id="Tick" d="M79.291,45.012a2.325,2.325,0,0,0-3.144,0L53.922,65.971l-8.727-8.21a2.325,2.325,0,0,0-3.144,0,2.006,2.006,0,0,0,0,2.958L52.3,70.357a2.242,2.242,0,0,0,1.572.612,2.339,2.339,0,0,0,1.572-.612l23.8-22.387A1.966,1.966,0,0,0,79.291,45.012Z" transform="translate(-41.4 -44.4)" fill="#fff"/>
            </svg>   
          </div>

        </ion-slide>
        
      </ion-slides>

    </ion-list>
  
  </div>

  <!-- Grid Format -->
  <div class="fulpad  gridview" *ngIf="!isGrid">

	<ion-card class="nodata nobg text-center nopad" *ngIf="plansdata.length==0">
          <p>No programs to display </p>
        <!-- <div class="loadicon">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="25" stroke-width="8" fill="none"/>
          </svg>
        </div> -->
      </ion-card>
	  

    <ion-list >

      <ion-row>
        <ion-col size="6" *ngFor="let plan of plansdata; let i = index">
          <div class="fulcard active" (click)="planDetails(plan)">
            <img src="{{plan.planLogo}}" (error)="onImageError(plan)" *ngIf="plan.planLogo !='' && plan.planLogo !=null">
              <img src="assets/images/plan_2.png" *ngIf="plan.planLogo =='' || plan.planLogo ==null">

            <div class="container">
              <div class="cdbody">
                <h1>{{plan.planName}}</h1>
                <!-- <p>{{plan.createdBy_id__first_name}}</p> -->
                <p>{{plan.duration_weeks}} Weeks <em>4.5
                  <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 34 34">
                    <path id="Star" d="M17,0l4.25,12.644L34,12.987,23.877,21.144,27.507,34,17,26.4,6.493,34l3.63-12.856L0,12.987l12.75-.343Z" fill="#ffc400"/>
                  </svg>
                  
                </em></p>
              </div>
            </div>

            <div class="posabs text-center tick nobg"  *ngIf="plan.activestatus">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.535 26.569">
                <path id="Tick" d="M79.291,45.012a2.325,2.325,0,0,0-3.144,0L53.922,65.971l-8.727-8.21a2.325,2.325,0,0,0-3.144,0,2.006,2.006,0,0,0,0,2.958L52.3,70.357a2.242,2.242,0,0,0,1.572.612,2.339,2.339,0,0,0,1.572-.612l23.8-22.387A1.966,1.966,0,0,0,79.291,45.012Z" transform="translate(-41.4 -44.4)" fill="#fff"/>
              </svg>   
            </div>

          </div>
        </ion-col>
      </ion-row>
    </ion-list>
    
  </div>

</div>


<ion-fab class="fabicon goalfab">
  <ion-fab-button (click)="goalclick()">Goal</ion-fab-button>
  <!-- <ion-fab-button (click)="newgoalclick()">Goal</ion-fab-button> -->
</ion-fab>



</ion-content>
