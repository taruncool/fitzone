<ion-content class=" tmax ">
 
  <div class="fulpad" >

    <h1>{{setName}}</h1>
    <!-- <h4>Help us make your fitness program more personalized by answering this simple question.</h4> -->

    <div class="infild  ">
      <h4>{{exerciseName}}</h4>
      <ion-item class="sbgw " >
        <ion-row>
          <ion-col ><em>Work Weight</em></ion-col>
          <ion-col ><span>{{setWorkWeight}}{{wMetric}}</span></ion-col>
        </ion-row>
        </ion-item >
    </div>

    <div class="infild  ">
      <ion-item class="sbgw " >
        <ion-row>
          <ion-col ><em>Tmax</em></ion-col>
          <ion-col ><span>{{tmax}}{{wMetric}}</span></ion-col>
        </ion-row>
        </ion-item >
    </div>

    
  </div>
  <div class="fulpad  " >

    <div class="infild  ">
      <h4>How many more reps possible?</h4>
      
      <ion-item class="sbgw " >
        <ion-row>
          <ion-col ><em>More Reps</em></ion-col>
          <ion-col > <ion-input type="number" minlength="1" maxlength="2" name="repscount" [(ngModel)]="repscount" placeholder="0" required></ion-input></ion-col>
        </ion-row>
        </ion-item >
        <p>This helps us regulate your Tmax for improved training experience. </p>
    </div>
